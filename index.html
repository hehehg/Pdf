<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF.js Viewer</title>
    
    <!-- Link to your viewer CSS -->
    <link rel="stylesheet" href="viewer.css" />

    <!-- Set PDF.js worker -->
    <script>
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';
    </script>

    <!-- Load PDF.js core -->
    <script src="pdf.js"></script>

    <!-- Your own viewer script -->
    <script src="viewer.js" defer></script>
  </head>
  <body>
    <div id="viewerContainer" style="width: 100%; height: 100vh; overflow: auto; background: #ccc;">
      <div id="viewer" class="pdfViewer"></div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get('file') || 'https://www.adobe.com/support/products/enterprise/knowledgecenter/media/c4611_sample_explain.pdf';
      const container = document.getElementById('viewerContainer');
      const viewer = document.getElementById('viewer');

      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      loadingTask.promise.then(pdf => {
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          pdf.getPage(pageNum).then(page => {
            const scale = 1.2;
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
              canvasContext: context,
              viewport: viewport
            };

            const pageDiv = document.createElement('div');
            pageDiv.appendChild(canvas);
            viewer.appendChild(pageDiv);

            page.render(renderContext);
          });
        }
      });
    </script>
  </body>
</html>
